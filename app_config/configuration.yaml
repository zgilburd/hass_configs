homeassistant:
  name: "ZÂ² built this"
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: !secret home_elev
  unit_system: imperial
  time_zone: !secret tz
  customize: !include customize.yaml
  customize_glob: !include glob.yaml

logger:
  default: info

recorder:
  purge_days: 101
  db_url: !secret db

frontend:

config:

http:
  api_password: !secret http_password

updater:

discovery:

conversation:

history:

logbook:

sun:

sensor: !include sensor.yaml
binary_sensor: !include_dir_merge_list binary_sensors

tts:
  platform: google

media_player:
  - platform: plex
  - platform: cast
  - platform: sonos
  - platform: itunes
    host: !secret itunes_host

wink:
  access_token: !secret wink 

switch: !include_dir_merge_list switches

group: !include groups.yaml

script: !include_dir_merge_named scripts

mqtt: !include mqtt.yaml

device_tracker: !include trackers.yaml

zone: !include_dir_merge_list zones

scene: !include_dir_merge_list scenes

automation: !include_dir_merge_list automation

input_select: !include_dir_merge_named input_select

zwave: !include zwave.yaml

octoprint:
  host: !secret octoprint_host
  api_key: !secret octoprint_api

#light: !include_dir_merge_list lights

light:
  - name: "kitch1"
    platform: mqtt
    state_topic: "smartthings/Kitch1/switch"
    command_topic: "smartthings/Kitch1/switch"
    brightness_state_topic: 'smartthings/Kitch1/level'
    brightness_command_topic: 'smartthings/Kitch1/level'
    brightness_scale: 99
    white_value_scale: 99
    payload_on: "on"
    payload_off: "off"
    optimistic: false
    retain: true
